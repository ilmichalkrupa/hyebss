    <script>
        const magazines = [
            { name: "Warszawa", prefix: "Warszawa", count: 24 },
            { name: "Creep", prefix: "sunscreen2", count: 32 },
            { name: "Krem do opalania", prefix: "sunscreen3", count: 44 }
        ];

        const grid = document.querySelector('.grid');
        grid.innerHTML = '';

        magazines.forEach((mag, index) => {
            const div = document.createElement('div');
            div.classList.add('magazine');

            const h2 = document.createElement('h2');
            h2.textContent = mag.name;
            div.appendChild(h2);

            for (let i = 1; i <= mag.count; i++) {
                const imgNum = `${i}`;
                const fileName = `${mag.prefix}.${imgNum}.jpeg`;

                const a = document.createElement('a');
                a.href = `images/${fileName}`;
                a.className = 'glightbox';
                a.dataset.gallery = `mag${index+1}`;

                const img = document.createElement('img');
                img.src = `images/${fileName}`;
                img.alt = `Page ${i}`;

                a.appendChild(img);
                div.appendChild(a);
            }

            grid.appendChild(div);
        });

        const lightbox = GLightbox({ selector: '.glightbox' });
    </script>
